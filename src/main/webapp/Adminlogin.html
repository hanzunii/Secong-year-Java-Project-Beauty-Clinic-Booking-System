<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .input-group label.checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form onsubmit="return logininfo()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label class="checkbox-label">
                    <input type="checkbox" name="rules" id="rules" required>
                    I will follow the Admin rules.
                </label>
            </div>

            <button type="submit" class="login-btn">Input Doctor's Information</button>

        </form>
    </div>

    <script type="text/javascript">
        function logininfo() {
            var name = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            
            if (name === "" && pass === "") {
                alert("Enter username and password.");
                return false;
            } else if (name === "") {
                alert("Enter name");
                return false;
            } else if (pass === "") {
                alert("Enter password");
                return false;
            } else if (name === "admin" && pass === "123123123") {
                alert("Login Successful");
                window.location.href = "input.jsp";  // Change this to your servlet URL
                return false; // Prevent form submission for testing
            } else {
                alert("Login Failed");
                window.location.href = "Adminlogin.html";  // Change this to your login page
                return false;
            }
        }
    </script>

</body>
</html>
