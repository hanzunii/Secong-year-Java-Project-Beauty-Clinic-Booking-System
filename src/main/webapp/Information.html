<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Customer's Valid Info</title>
</head>
<body>
    <form id="f1" action="InformationServlet" method="get">
        <table style="height: 600px; background:linear-gradient(to bottom, #FF6F6F, #FFB88C); margin: 0 auto; width: 450px;padding:30px; margin-top: 5rem">
            <tr>
                <td>
                    <th align="center" style="color:#fff; font-family:Arial; font-size:18px; text-decoration: underline;">
                        Please fill out this Form<br><br>
                    </th>
                </td>
            </tr>      
            <tr>
                <td>Name:</td>  
            </tr>
            <tr>
                <td style="height: 10.2333px;width: 215.867px;">
                    <input type="text" name="Fname" style="width: 200px;" placeholder="First">
                </td>
                <td>
                    <input type="text" name="Lname" style="width: 200px;" placeholder="Last">
                </td>
            </tr>
            <tr>
                <td>Age:</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="age" style="width: 420px">
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
            </tr>
            <tr>
                <td colspan="2">
                    <select id="gender" name="gender" required style="width: 426px;height:21.33px;">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone number:</td>  
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="phone" placeholder="### ### ####" style="width: 420px">
                </td>
            </tr>
            <tr>
                <td>Email address:</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="email" name="email" style="width: 420px">
                </td>
            </tr>
            <tr>
                <td>Appointment date:</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="date" name="infoDate" style="width: 420px">
                </td>
            </tr>
            <tr>
                <td>
                    <br><br>
                    <button type="submit" style="height:40px; width:200px; border-radius:5px; margin-left:50%; background-color:#ff028d; color:white; font-size:18px">
                        Submit
                    </button><br><br><br>
                </td>
            </tr>
        </table>
    </form>
     <script src="assets/js/info.js"></script>
</body>
</html>
